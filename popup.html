<!doctype html>
<html>
  <head>
    <title>Settings Menu</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <h3> Text Format </h3>
    <form action="">
    <div class="line">
      <div>Line spacing</div>
      <select name="option" id="line-height">
        <option value="0">Default</option>
        <option value="100%">1.0</option>
        <option value="130%">1.3</option>
        <option value="150%">1.5</option>
        <option value="200%">2.0</option>
      </select>
    </div>
    <div class="line">
      <div>Letter spacing:</div>
      <select name="option" id="letter-spacing">
        <option value="0">Default</option>
        <option value="0.01em">.01 em</option>
        <option value="0.03em">.03 em</option>
        <option value="0.06em">.06 em</option>
        <option value="0.09em">.09 em</option>
      </select>
    </div>
    <div class="line">
      <div>Word spacing:</div>
      <select name="option" id="word-spacing">
        <option value="0">Default</option>
        <option value="0.1em">0.1 em</option>
        <option value="0.3em">0.3 em</option>
        <option value="0.5em">0.5 em</option>
        <option value="0.9em">0.9 em</option>
      </select>
    </div>
    <div class="line">
      <div>Bold:</div>
      <select name="option" id="font-weight">
        <option value="0">Default</option>
        <option value="bold">All text</option>
        <option value="100">No text</option>
      </select>
    </div>
    <div class="line">
      <div>Italics:</div>
      <select name="option" id="font-style">
        <option value="0">Default</option>
        <option value="italic">All text</option>
        <option value="normal">No text</option>
      </select>
    </div>
    </form>
    <button class="big-button" name="default">Reset all to default</button>
    <div>
      <button class="small-button" name="save">Save</button>
      <button class="small-button" name="load">Load</button>
    </div>
  </body>
</html>
