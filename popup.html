<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 200px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>

    <script src="popup.js"></script>
  </head>
  <body>
    <form action="">
    Line Spacing:
    <select name="option" id="line-height">
      <option value="0">Default</option>
      <option value="100%">1.0</option>
      <option value="130%">1.3</option>
      <option value="150%">1.5</option>
      <option value="200%">2.0</option>
    </select>
    <br>
    Letter spacing:
    <select name="option" id="letter-spacing">
      <option value="0">Default</option>
      <option value="0.01px">0.01 px</option>
      <option value="0.03px">0.03 px</option>
      <option value="0.06px">0.06 px</option>
      <option value="0.09px">0.09 px</option>
    </select>
    <br>
    Word spacing:
    <select name="option" id="word-spacing">
      <option value="0">Default</option>
      <option value="1px">1 px</option>
      <option value="3px">3 px</option>
      <option value="5px">6 px</option>
      <option value="9px">9 px</option>
    </select>
    <br>
    Bold:
    <select name="option" id="font-weight">
      <option value="0">Default</option>
      <option value="bold">All text</option>
      <option value="100">No text</option>
    </select>
    <br>
    Italics:
    <select name="option" id="font-style">
      <option value="0">Default</option>
      <option value="italic">All text</option>
      <option value="normal">No text</option>
    </select>
    </form>
  </body>
</html>
